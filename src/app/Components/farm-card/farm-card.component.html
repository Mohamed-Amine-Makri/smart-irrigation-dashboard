
<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ farm.name }}</h5>
      <p class="card-text">Humidité : {{ farm.humidity }}%</p>
      <p class="card-text">Température : {{ farm.temperature }}°C</p>
      <p class="card-text">Électrovannes connectées : {{ farm.connectedValves }}/{{ farm.totalValves }}</p>
      <p class="card-text">Météo : {{ farm.weatherStatus }}</p>
      <p class="card-text">Localisation : {{ farm.location }}</p>
    </div>
  </div>
